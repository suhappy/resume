<!DOCTYPE html>
<html>
<head lang="en">

    <title>个人简历</title>

 </section>


<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/fastclick.min.js"></script>
